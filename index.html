<!DOCTYPE html>
<html ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>AngularJS app</title>
  </head>
  <body ng-controller='ShoppingListController'>
    <h1>This is week 2 AngularJS application!</h1>
    <div>
      <!-- Shopping list 1 -->
      <h3>Shopping List:</h3>
      <!-- <ul>
        <li ng-repeat="items in shoppingList1"> {{ items }} </li>
      </ul> -->
      <!-- <ul>
        <li ng-repeat="item in shoppingList2">{{item.quantity}} of
        {{item.name}} in store</li>
      </ul> -->
      <input type="text" ng-model="shoppingList2[0].quantity">
      <ul>
        <li ng-repeat="item in shoppingList2">{{$index+1}}. Buy
        {{item.quantity}} of {{item.name}}</li>
      </ul>
      <input type="text" ng-model="itemname" placeholder="name of item">
      <input type="text" ng-model="itemquantity" placeholder="quantity of item">
      <button type="button" ng-click="addtolist()"></button>
    </div>
  </body>
</html>
